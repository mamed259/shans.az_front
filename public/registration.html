    });

    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $(this).parent().find('.pass-eye');
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });

<script>

    $(document).ready(function() {

        $(".aze-select").change(function () {

            if ($(this).parent().find("div.aze-select .list li.selected").attr('data-value') == 1) {
                $('.aze-numbers').val("").attr('maxlength','9');
            } else if ($(this).parent().find("div.aze-select .list li.selected").attr('data-value') == 2) {
                $('.aze-numbers').val("").attr('maxlength','7');
            } else {
                $('.aze-numbers').val("").attr('maxlength','0');
            }
        });

        $(".check-required").change(function () {

            if ($(this).parent().find("div.aze-select .list li.selected").attr('data-value') == 50) {
                $(".check-required").addClass('aue')

            }
        });

        $(".citizen-select").change(function () {

            if ($(this).parent().find("div.citizen-select .list li.selected").attr('data-value') == 1) {

                $('.aze-citizen').removeClass('d-none').addClass('d-block');
                $('.no-aze-citizen').removeClass('d-block').addClass('d-none');

            }

            else if ($(this).parent().find("div.citizen-select .list li.selected").attr('data-value') == number) {
                $('.aze-numbers').val("").removeAttr("required");
                $('.fin-numbers').val("").removeAttr("required");

                $('.aze-citizen').removeClass('d-block').addClass('d-none');
                $('.no-aze-citizen').removeClass('d-none').addClass('d-block');

                console.log(1111111)
            }

        });

    })

   $(document).ready(function() {

        $('.drop-category').hide()

        $(".category-select").change(function() {
                console.log(this)
                if ($(this).parent().find("div.category-select .list li.selected").attr('data-value') > 1){
                    $(this).parent().parent().parent().find('.drop-category').show()
                }
                else {
                    $(this).parent().parent().parent().find('.drop-category').hide()
                }
        });

    })


    var today = new Date()
    var year = today.getFullYear()
    var month = today.getMonth()
    var day = today.getDate()
    var finalDate = new Date(year - 18, month, day)

    var date = $('[data-id="date"]');
    var locale = $('html').attr('lang');

    // Date
    date.each(function () {
        var _this = $(this);

        _this.flatpickr({
            "locale": locale,
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            disableMobile: true,
            maxDate: finalDate
        });
    });


</script>
